title: "Privoxy Log"
summary: Read and export proxy log data
description: |-
  Bla Bla bla
website: https://github.com/mackoj/privoxy-log-reporter-bitrise.git
source_code_url: https://github.com/mackoj/privoxy-log-reporter-bitrise.git
support_url: https://github.com/mackoj/privoxy-log-reporter-bitrise.git/issues
host_os_tags:
  - osx-10.10
project_type_tags:
  - ios
type_tags:
  - script
is_requires_admin_user: true
is_always_run: false
is_skippable: false
inputs:
  - privoxylog_log_path: $PRIVOXY_LOG
    opts:
      title: Path of Privoxy's logs
      summary: ""
      description: |
        You should use $PRIVOXY_LOG global variable for this.
      is_required: true
  - privoxylog_kill_privoxy: "false"
    opts:
      title: Stop Privoxy
      summary: ""
      description: |
        Should this script kill Privoxy process ?
      is_required: true
      value_options:
        - "true"
        - "false"
  - privoxylog_delete_privoxy_log: "false"
    opts:
      title: Delete Log
      summary: ""
      description: |
        Should this delete kill Privoxy log ?
      is_required: true
      value_options:
        - "true"
        - "false"
  - privoxylog_regexes:
    opts:
      title: Regex
      summary: ""
      description: |
        Regex that should match again Privoxy log
        You should only put one regex per line like this:
        Request: (.*)+
        www.dropbox.com
        facebook.com
      is_required: true
  - privoxylog_debug_mode: "false"
    opts:
      title: Debug Mode
      summary: ""
      description: |
        If you want to see what command are send to the system.
      is_required: true
      value_options:
      - "true"
      - "false"
outputs:
  - PRIVOXYLOG_FILTERED_DATA:
    opts:
      title: Filtered log generated by the proxy
